{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="card mx-auto" style="width: 50%;">
        <img class="card-img-top p-3" src="{{ product.image.url }}" alt="{{ product.name }}" style="height: 300px; object-fit: contain;">
        <div class="card-body">
            <h2 class="card-title">{{ product.name }}</h2>
            <p class="text-muted">Price: <strong>{{ product.price }}тг</strong></p>
            <p>{{ product.description }}</p>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Back</a>
        </div>
    </div>
</div>
{% endblock %}
